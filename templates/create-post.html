{% extends 'head_for_user.html' %}

{% block title %}
Створення поста
{% endblock %}

{% block menu %}
<head>
  <link rel="stylesheet" href="/static/css/base.css?v=1">
</head>
<body>
  <div id="flash_create" class="flash_massage">
      {{ super() }}
    {% for cat, msg in get_flashed_messages(True) %}
    <div class="flash {{cat}}">{{msg}}</div>
    {% endfor %}
  </div>
  <form action="/users/create-post" method="post" class="post_block_update" >
    <p id="update_post">Новий пост</p>
    <div>
      <form>
        <select name="categor" class="categor_post_select" required >
          <option disabled selected>Виберіть категорію</option>
          <option value="Про сіськи">Про сіськи</option>
          <option value="Про піськи">Про піськи</option>
          <option value="Про шлюх">Про шлюх</option>
          <option value="Про котиків">Про котиків</option>
        </select>
      </form>
      <input type="text" class="form-login" id="topic_post_update" name="topic" required maxlength="50" placeholder="Введіть тему(максимум 50 символів)"></<input>
      <textarea type="text" id="text_post_update" id="text" name="text" required="" placeholder=" Введіть текст поста" ></textarea>

      <input type='submit' class="button_add" value="Запостити">
    </div>
  </form>
</body>

{% endblock %}
